<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analyzer</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="">
                <h1>Sentiment Analyzer</h1>
            </div>
        </header>
        <main>
            <p>Enter URL to Analyze.</p>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <span title="Enter your URL here"><input id="url" type="text" name="input" value="" placeholder="URL goes here"></span>
                    <input class="sbutton" type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>
        <footer>
            <nav class="footernav">
                <ul>
                    <li><a href="#"><i>Home</i></a></li>
                    <li><a href="#"><i>Services</i></a></li>
                    <li><a href="#"><i">About</i></a></li>
                    <li><a href="#"><i">Privacy Policy</i></a></li>
                </ul>
            </nav>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
